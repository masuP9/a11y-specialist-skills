name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'skills/auditing-wcag/references/scripts/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'skills/auditing-wcag/references/scripts/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  wcag-audit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: skills/auditing-wcag/references/scripts

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: skills/auditing-wcag/references/scripts/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: wcag-audit-results
          path: |
            skills/auditing-wcag/references/scripts/*-result.json
            skills/auditing-wcag/references/scripts/*-screenshot*.png
            skills/auditing-wcag/references/scripts/focus-indicators.png
          retention-days: 7
